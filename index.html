<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Calculator</h1>
      </div>
    </header>
    <main>
      <div class="calculator">
        <input type="text" placeholder="0" class="display" readonly />
        <div class="calculator-keys">
          <!-- Block: Numbers -->
          <div class="block numbers-block">
            <div class="row">
              <button type="button" value="7">7</button>
              <button type="button" value="8">8</button>
              <button type="button" value="9">9</button>
            </div>
            <div class="row">
              <button type="button" value="4">4</button>
              <button type="button" value="5">5</button>
              <button type="button" value="6">6</button>
            </div>
            <div class="row">
              <button type="button" value="1">1</button>
              <button type="button" value="2">2</button>
              <button type="button" value="3">3</button>
            </div>
            <div class="row">
              <button type="button" value="0">0</button>
              <button type="button" value=".">.</button>
              <button type="button" value="clear" class="btn-clear">C</button>
            </div>
          </div>
          <!-- Block: Operators -->
          <div class="block operators-block">
            <div class="row">
              <button type="button" value="+">+</button>
              <button type="button" value="-">-</button>
            </div>
            <div class="row">
              <button type="button" value="*">ร</button>
              <button type="button" value="/">รท</button>
            </div>
            <div class="row">
              <button type="button" value="=" class="btn-equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
